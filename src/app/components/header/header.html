<header>
  <div
    class="fixed top-0 z-10 w-full border-b border-gray-400 h-14 backdrop-blur-2xl bg-sky-950/60"
  >
    <div class="flex justify-center w-full px-6 size-full">
      <div class="flex items-center justify-between py-2 max-w-7xl size-full">
        <div class="flex items-center h-full gap-6 w-fill">
          <a
            routerLink="/"
            class="flex items-center justify-center h-full min-w-fit w-fit"
            aria-label="Логотип"
          >
            <holodim-logo class="h-8 w-fit fill-white" />
          </a>
          <nav
            class="items-center justify-start hidden h-full gap-6 text-base min-[790px]:flex w-fit"
          >
            @for (rout of routes; track $index) {
              <a
                [routerLink]="rout.link"
                class="text-white hover:text-gray-300 dark:active:text-gray-300"
              >
                {{ rout.label }}
              </a>
            }
          </nav>
        </div>
        <div class="flex items-center h-full w-fill">
          <nav class="flex items-center justify-start h-full gap-6 text-base w-fit">
            <a
              routerLink="/"
              aria-label="Почта"
              class="flex items-center justify-center gap-2 text-white fill-white hover:fill-stone-300 active:fill-stone-300 hover:text-stone-300 active:text-stone-300"
            >
              <mail-icon class="w-8 h-8" />
              <p class="hidden text-sm lg:block">holodim&#64;tut.by</p>
            </a>
            <div class="flex flex-row gap-6 lg:flex-col lg:gap-0">
              <a
                href="tel:+375447885487"
                aria-label="+375 44 788 54 87"
                target="_blank"
                rel="noopener noreferrer"
                class="flex items-center justify-center gap-2 text-white fill-white hover:fill-stone-300 active:fill-stone-300 hover:text-stone-300 active:text-stone-300"
              >
                <velcom-logo class="w-8 h-8 lg:h-4 lg:w-4" />
                <p class="hidden text-sm lg:block">+375 44 788 54 87</p>
              </a>
              <a
                href="tel:+375298624907"
                aria-label="+375 29 862 49 07"
                target="_blank"
                rel="noopener noreferrer"
                class="flex items-center justify-center gap-2 text-white fill-white hover:fill-stone-300 active:fill-stone-300 hover:text-stone-300 active:text-stone-300"
              >
                <mts-logo class="lg:h-3 lg:w-3 h-7 w-7" />
                <p class="hidden text-sm lg:block">+375 29 862 49 07</p>
              </a>
            </div>
            <a
              routerLink="/"
              class="flex items-center justify-center px-0 font-bold text-black rounded-full fill-white hover:fill-stone-300 active:fill-stone-300 h-fill min-[460px]:h-full min-[460px]:px-3 bg-none min-[460px]:bg-white min-[460px]:hover:bg-stone-300 min-[460px]:active:bg-stone-300"
            >
              <contact-form-icon class="block w-8 h-8 min-[460px]:hidden" />
              <p class="hidden min-[460px]:block">Заказать звонок</p>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="fixed bottom-0 flex w-full min-[790px]:hidden h-14 backdrop-blur-2xl bg-sky-950/60">
    <div class="flex items-center justify-between w-full h-full px-6">
      <nav class="flex items-center justify-between size-full">
        @for (rout of routes; track $index) {
          <a
            [routerLink]="rout.link"
            [aria-label]="rout.label"
            class="flex items-center justify-center w-full h-full active:bg-black/20 hover:bg-black/20"
          >
            <ng-container
              *ngComponentOutlet="
                icons[$index];
                inputs: { class: 'h-8 w-8 fill-white hover:fill-stone-300 active:fill-stone-300' }
              "
            />
          </a>
        }
      </nav>
    </div>
  </div>
</header>
