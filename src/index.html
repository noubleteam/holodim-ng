<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      Монтаж, ремонт и сервисное обслуживание промышленного холодильного
      оборудования- ИП Витковский
    </title>
    <meta
      name="description"
      content="Монтаж, ремонт и сервисное обслуживание промышленного холодильного оборудования в Минске и РБ"
    />
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script>
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia(
        '(prefers-color-scheme: dark)'
      ).matches;

      if (saved === 'dark' || (!saved && prefersDark)) {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>
  <body class="font-roboto bg-slate-300">
    <app-root></app-root>
  </body>
</html>
